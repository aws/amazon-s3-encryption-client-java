name: Continuous Integration Workflow

on:
  pull_request:
  push:

jobs:
  Static_Analysis:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run SpotBugs
        run: mvn -B -ntp com.github.spotbugs:spotbugs-maven-plugin:check

  Build:
    strategy:
      max-parallel: 1 # TODO: Fix jobs failing when running in parallel
      matrix:
        version: [ 8, 11, 17 ]
        distribution: [corretto, temurin]
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ matrix.version }}
      distribution: ${{ matrix.distribution }}
