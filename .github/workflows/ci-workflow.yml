name: Continuous Integration Workflow

on:
  pull_request:
  workflow_call: # Allow workflow to be called from other workflows (i.e. CD workflow)

env:
  CI_ACTIONS_ROOT: ./.github/workflows/ci

jobs:
  Static_Analysis:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/ci/static-analysis

  Build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - name: Compile
        run: |
          mvn clean compile
          mvn test-compile
      - name: Test
        run: |
          export AWS_S3EC_TEST_BUCKET=s3ec-github-test-bucket
          export AWS_S3EC_TEST_KMS_KEY_ID=arn:aws:kms:us-west-2:370957321024:key/c3eafb5f-e87d-4584-9400-cf419ce5d782
          export AWS_S3EC_TEST_KMS_KEY_ALIAS=arn:aws:kms:us-west-2:370957321024:alias/S3EC-Github-KMS-Key
          export AWS_REGION=us-west-2
          mvn -B -ntp test
      - name: Package JAR
        run: |
          mvn package
          mvn install