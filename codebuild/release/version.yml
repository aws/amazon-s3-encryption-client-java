version: 0.2

env:
  variables:
    NODE_OPTIONS: "--max-old-space-size=4096"
    BRANCH: "cd"
  git-credential-helper: "yes"

phases:
  install:
    commands:
      - npm install --save-dev semantic-release
      - npm install @semantic-release/changelog -d
      - npm install @semantic-release/exec -d
      - npm install @semantic-release/git -d
      - npm install --save conventional-changelog
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - git config --global user.name "aws-crypto-tools-ci-bot"
      - git config --global user.email "no-reply@noemail.local"
      - git checkout $BRANCH
      - git fetch --tags https://github.com/aws/aws-s3-encryption-client-java.git
      - git fetch --tags https://github.com/aws/aws-s3-encryption-client-java.git
  build:
    commands:
      - npx semantic-release --branches $BRANCH -r git@github.com:aws/aws-s3-encryption-client-java.git --no-ci
